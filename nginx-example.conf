# Nginx configuration for Telegram Bot Webhook
# Place this file in: /etc/nginx/sites-available/your-bot.conf
# Then create symlink: ln -s /etc/nginx/sites-available/your-bot.conf /etc/nginx/sites-enabled/
# Reload nginx: systemctl reload nginx

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL certificate (use Let's Encrypt for free SSL)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Webhook endpoint - proxy to bot webhook server
    location /telegram-webhook {
        proxy_pass http://localhost:8443;
        proxy_http_version 1.1;

        # Headers required for Telegram webhooks
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Health check endpoint
    location /health {
        proxy_pass http://localhost:8443;
        access_log off;
    }
}
